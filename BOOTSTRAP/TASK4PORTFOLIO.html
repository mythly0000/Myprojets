<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="m-5" style="background-image: url(https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/portfolio-work-done-bg.png);height: 300px;width: 600px;background-size: cover;background-repeat: no-repeat;">
        <div class="row ms-4 ">
            <div class="col-4 mt-5">
                <div  style="height: 100px;width: 100px;color: white;text-align: center;">
                    <p ><i  class="fa fa-thumbs-up"></i></p>
                    <hr />
                    <h1>10</h1>
                    <p>Projects Completed</p>
                </div>
            </div>
            <div class="col-4 mt-5">
                <div style="height: 100px;width: 100px;color: rgb(249, 249, 249);text-align: center;">
                    <p><i class="fa fa-align-justify" class="icon"></i></p>
                    <hr />
                    <h1>2800</h1>
                    <p>Lines of Code</p>

                </div>
            </div>
            <div class="col-4 mt-5">
                <div style="height: 100px;width: 100px;color: white;text-align: center;">
                    <p><i class="fa fa-clock-o" class="icon"></i></p>
                    <hr />
                    <h1>15</h1>
                    <p>Hours Worked</p>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
